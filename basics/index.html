<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe Attributes Example</title>
</head>
<body>

  <h2>YouTube Embed with All Important Attributes</h2>

  <iframe
    src="https://www.youtube.com/embed/ou-litQ9hWQ?autoplay=1&loop=1&playlist=ou-litQ9hWQ"
    width="560"
    height="315"
    frameborder="1"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
   
    loading="lazy"
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    referrerpolicy="no-referrer"
  ></iframe>

</body>
</html>
