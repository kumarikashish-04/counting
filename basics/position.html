<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        div{
            height: 900px;
        }
        .img1{
            position: static;height: 200px;
        }
        .img2{
            position: relative;height: 200px;
        }
        .img3{
            position: absolute;height: 200px;
            
        }
        .img4{
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="container" style="border: 5px solid black; padding-left: 25px;">
        <img
         src="gettyimages-1330523398-612x612.jpg" alt="pic1" width="170px" height="200px"
         class="img1"/>
        <img src="images.jpg" alt="pic2" width="170px" height="200px" class="img2"/>

        <img src="pexels-souvenirpixels-414612.jpg" alt="pic3" width="170px" height="200px" class="img3"/>
        <img src="starlit-night-sky-over-calm-lake-photo.jpg" alt="pic4" width="170px" height="200px" class="img4"/>
    </div>
</body>
</html>
